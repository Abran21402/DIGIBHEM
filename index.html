<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="./asserts/Image.png" class="img-fluid" alt="Picture of hotel">
    <h1 class="text-center py-3 text-danger" id="title">HOTEL BOOKING REGISTRATION FORM</h1>
    <div class="container ">
        <form action="https://formsubmit.co/someEmail@gmail.com" method="POST">
            <ul>
                <li>Customer Info:</li>           
                <div class="m-3">
                    <label for="Name" class="form-label">Customer Name:</label>
                    <input type="text" class="form-control" id="Name" required>

                    <label for="date" class="form-label">Check-in-Date:</label>
                    <input type="date" class="form-control" id="CheckInDate" required>

                    <label for="days" class="form-label">Total No of Days:</label>
                    <input type="number" class="form-control" id="TotalDays" required>

                    <label for="persons" class="form-label">Total No of Persons:</label>
                    <input type="number" class="form-control" id="TotalPerson" required>
                </div>

                <li>Room Information:</li>
                <div class="row row-cols-1 row-cols-sm-2 g-4 mt-1">
                    <div class="col">
                        <div class="card">
                            <img src="./asserts/deluxeRoom.jpg" class="card-img-top" alt="Delux Room">
                            <div class="card-body">
                            <h5 class="card-title">Delux Room</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="./asserts/suiteRoom.jpg" class="card-img-top" alt="Suite Room">
                            <div class="card-body">
                            <h5 class="card-title">Suite Room</h5>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="container mt-3">
                    <label class="form-label pe-3" for="roomtype" >Room Type:</label>
                    <select class="form-select" id="RoomType">
                        <option selected>Select</option>
                        <option value="Delux">Delux Room</option>
                        <option value="Suite">Suite Room</option>
                    </select>
                </div>
        
                <div class="form-group m-3">
                    <label>Amenities:</label>
                    <div class="checkbox">
                    <label><input type="checkbox" name="Amenities" value="AC"> AC</label>
                    </div>
                    <div class="checkbox">
                    <label><input type="checkbox" name="Amenities" value="Locker"> Locker</label>
                    </div>
                </div>
                
                <li class="mt-3">Room Rates:</li>
                <div class="m-3">
                <label>Delux Room: 2500/-</label><br>
                <label>Suite Room: 4000/-</label><br>
                <label>AC: 1000/-</label><br>
                <label>Locker: 300/-</label><br>
                </div>

                <li>Advanced Payment:</li>
                <div class="m-3">
                    <label for="AdvanceAmount" class="form-label">Advance Amount:</label>
                    <input type="number" class="form-control" id="AdvanceAmount" required>
                </div>
            </ul>
            <button type="button" class="btn btn-success m-3" onclick="calculate()" >Calculate Cost</button>

            <div class="container">
                <span id="TotalRoomCost"></span><br>
                <span id="TotalAmenitiesCost"></span><br>
                <span id="ExtraPersonCost"></span><br>
                <span id="TotalCost"></span><br>
                <span id="Balance"></span>
            </div>

            <button type="submit" class="btn btn-primary btn-lg d-grid col-6 mx-auto my-5" id="submit">Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
